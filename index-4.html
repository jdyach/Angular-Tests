<!doctype html>
<html ng-app="app">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css">
    <link rel="stylesheet/less" type="text/css" href="css/styles.less" />
    <script>
      less = {
        async: true
      };
    </script>
    <script src="js/less.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
     <h1>Create Components - Localization</h1>
     <hr>
     <tabs>
      <pane title="Localization">
        <span>Date: {{ '2012-04-01' | date:'fullDate' }}</span><br>
        <span>Currency: {{ 123456 | currency }}</span><br>
        <span>Number: {{ 98765.4321 | number }}</span><br>
      </pane>
      <pane title="Pluralization">
        <div ng-controller="BeerCounter">
          <div ng-repeat="beerCount in beers">
            <ng-pluralize count="beerCount" when="beerForms"></ng-pluralize>
          </div>
        </div>
      </pane>
    </tabs>
     <hr>
     Previous: <a href="index-3.html">Wire up a Backend</a>
   </div>
   </body>
 </html>
